# ==========================================
# TMUX Configuration
# ==========================================

# ==========================================
# General Settings
# ==========================================

# Set default shell to zsh
set-option -g default-shell /usr/bin/zsh

# Enable mouse support
set -g mouse on

# Set base index for windows and panes to 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Increase scrollback buffer size
set -g history-limit 50000

# Reduce display time for messages
set -g display-time 4000

# Display pane indicators for 1 second
set -g display-panes-time 1000

# ==========================================
# Key Bindings
# ==========================================

# Prefix key is C-b (default)
set -g prefix C-b

# Enable vi mode in copy mode
setw -g mode-keys vi

# ==========================================
# Status Bar Configuration
# ==========================================

# Position status bar at bottom
set -g status-position bottom

# Update status bar every 5 seconds
set -g status-interval 5

# Status bar styling
set -g status-style "fg=#cdd6f4,bg=default"
set -g status-left-length 100
set -g status-right-length 500

# Message styling
set -g message-style "fg=#cdd6f4,bg=#313244"
set -g message-command-style "fg=#1e1e2e,bg=#f5c2e7"

# ==========================================
# Theme & Plugins
# ==========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Tokyo Night theme settings
set -g @theme_variation 'night'
set -g @powerkit_transparent true
set -g @powerkit_status_position 'bottom'
set -g @powerkit_plugins 'datetime,battery'

# ==========================================
# TPM (Tmux Plugin Manager) - Must be at end
# ==========================================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
